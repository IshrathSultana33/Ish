<ul *ngIf="employeeList.length>0">
  <li *ngFor="let employee of employeeList">
    <a [routerLink]="['/employee',employee.id]">
    <p class="w-50">Employee name: {{employee.name}}</p>
    <p class="w-50 text-right">Id: {{employee.id}}</p>
    <p class="w-50">Phone no: {{employee.phoneno}}</p>
    <p class="w-50 text-right">Location: {{employee.location}}</p>
    </a>
  </li>
</ul>
<h3 *ngIf="employeeList.length==0" class="text-center"> </h3>
